apiVersion: apps/v1
kind: Deployment
metadata:
  name: juank-deployment
  labels:
    app: juank-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: juank-app
  template:
    metadata:
      labels:
        app: juank-app
    spec:
      containers:
      - name: juank-app
        image: jamlhet/gs-spring-boot-docker
        ports:
        - containerPort: 10080
