apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-master
  labels:
    app: springApp
spec:
  selector:
    matchLabels:
      app: springApp
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: springApp
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: jamlhet/gs-spring-boot-docker
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 10080